<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<body>

<div th:replace="fragments/navigation :: navbar"></div>


<div class="container my-2">
    <h1>Attendance List</h1>
    <table id="attendance_table" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Student Id</th>
            <th>Present</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attendance : ${attendanceList}">
            <td th:text="${attendance.getStudent().getFirstName()}"></td>
            <td th:text="${attendance.getStudent().getStudentId()}"></td>

            <td>
                <div class="form-check" th:object="">
                    <input  class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Present
                    </label>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<div th:replace="fragments/footer :: footer"/>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#attendance_table').DataTable();
    });
</script>
</body>
</html>
