<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<body>

<!--<div th:replace="fragments/navigation :: navbar"></div>-->


<div class="container my-2">
    <a th:href="@{/noticeForm}" class="btn btn-primary btn-sm mb-3">Add Notice</a>
    <h1>Notices List</h1>
    <table id="notice_table" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notice : ${listOfNotices}">
            <td th:text="${notice.getTitle()}"></td>
            <td th:text="${notice.getDateTime()}"></td>
            <td th:text="${notice.getNoticeDetails()}"></td>
            <td>
                <a th:href="@{/updateNotice/{id}(id=${notice.getId()})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/deleteNotice/{id}(id=${notice.getId()})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<div th:replace="fragments/footer :: footer"/>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#notice_table').DataTable();
    });
</script>
</body>
</html>
