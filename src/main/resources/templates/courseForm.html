<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>

<div th:replace="fragments/navigation :: navbar"></div>

<div class="container">
    <br/>

    <h2 class="h2">Save Course</h2>
    <hr class="mb-4">

    <form action="#" th:action="@{/saveCourse}" th:object="${course}" method="post">

        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Course Code</label>
            <input type="text" th:field="*{courseCode}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Course Title</label>
            <input type="text" th:field="*{courseTitle}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Credits</label>
            <input type="text" th:field="*{credits}" class="form-control mb-4 col-4">
        </div>


        <div class="form-group">
            <button class="btn btn-primary btn-lg" type="submit">
                Save Course
            </button>
        </div>
    </form>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
