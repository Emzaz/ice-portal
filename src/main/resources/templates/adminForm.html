<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>

<div th:replace="fragments/navigation :: navbar"></div>

<div class="container">
    <br/>

    <h2 class="h2">Save Admin</h2>
    <hr class="mb-4">

    <form action="#" th:action="@{/saveAdmin}" th:object="${admin}" method="post">

        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Admin ID</label>
            <input type="text" th:field="*{adminId}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{userName}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="text" th:field="*{password}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-lg" type="submit">
                Save Admin
            </button>
        </div>
    </form>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
