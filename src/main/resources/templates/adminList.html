<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<body>

<div th:replace="fragments/navigation :: navbar"></div>

<div class="container my-2">
    <a th:href="@{/adminForm}" class="btn btn-primary btn-sm mb-3">Add Admin</a>
    <h1>Admins List</h1>

    <table id="admin_table" border="1" class="table table-striped table-responsive-md">

        <thead>
        <tr>
            <th>User Name</th>
            <th>Admin Id</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="admin : ${listOfAdmins}">
            <td th:text="${admin.getUserName()}"></td>
            <td th:text="${admin.getAdminId()}"></td>
            <td th:text="${admin.getEmail()}"></td>

            <td>
                <a th:href="@{/updateAdmin/{id}(id=${admin.getId()})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/deleteAdmin/{id}(id=${admin.getId()})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

<div th:replace="fragments/footer :: footer"/>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#admin_table').DataTable();
    });
</script>

</body>
</html>
