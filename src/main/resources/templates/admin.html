<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>

<div th:replace="fragments/navigation :: navbar"></div>

<div class="container admin-dashboard">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-user-graduate"></i>
                    <h5 class="card-title">Students</h5>
                    <a th:href="@{/student}" class="card-link">View</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h5 class="card-title">Teachers</h5>
                    <a th:href="@{/teacher}" class="card-link">View</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-book"></i>
                    <h5 class="card-title">Courses</h5>
                    <a th:href="@{/course}" class="card-link">View</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-file-csv"></i>
                    <h5 class="card-title">Upload Student List</h5>
                    <a th:href="@{/uploadStudent}" class="card-link">View</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-file-csv"></i>
                    <h5 class="card-title">Upload Teacher List</h5>
                    <a th:href="@{/uploadTeacher}" class="card-link">View</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-file-csv"></i>
                    <h5 class="card-title">Upload Courses</h5>
                    <a th:href="@{/uploadCourse}" class="card-link">View</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-trophy"></i>
                    <h5 class="card-title">Exam Results</h5>
                    <a href="#" class="card-link">View</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-percentage"></i>
                    <h5 class="card-title">Attendance</h5>
                    <a href="#" class="card-link">View</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-bullhorn"></i>
                    <h5 class="card-title">Notices</h5>
                    <a href="#" class="card-link">View</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-calendar-alt"></i>
                    <h5 class="card-title">Events</h5>
                    <a href="#" class="card-link">View</a>
                </div>
            </div>
        </div>
    </div>
</div>



<div th:replace="fragments/footer :: footer"/>

</body>

</html>
