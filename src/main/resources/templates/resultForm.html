<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>

<div th:replace="fragments/navigation :: navbar"></div>


<div class="container">
    <br/>

    <h2 class="h2">Save Result</h2>
    <hr class="mb-4">

    <form action="#" th:action="@{/saveResult}" th:object="${result}" method="post">

        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Session</label>
            <input type="text" th:field="*{session}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Student Name</label>
            <input type="text" th:field="*{studentName}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Student Id</label>
            <input type="text" th:field="*{studentId}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Year</label>
            <input type="text" th:field="*{year}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Term</label>
            <input type="text" th:field="*{term}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Course Code</label>
            <input type="text" th:field="*{courseCode}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Course Title</label>
            <input type="text" th:field="*{courseTitle}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Credits</label>
            <input type="text" th:field="*{credits}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Grade Points</label>
            <input type="text" th:field="*{gradePoints}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Grade</label>
            <input type="text" th:field="*{grade}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-lg" type="submit">
                Save Result
            </button>
        </div>
    </form>

</div>


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
