<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>

<div th:replace="fragments/navigation :: navbar"></div>

<div class="container">
    <br/>

    <h2 class="h2">Sign Up</h2>
    <hr class="mb-4">

    <form class="form-horizontal" role="form" th:action="@{/signup}">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@gamil.com"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"/>
        </div>

        <div class="form-group">
            <label for="passwordConfirmed">Password Confirmed</label>
            <input type="password" class="form-control" id="passwordConfirmed"/>
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder=""/>
        </div>


        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder=""/>
        </div>

        <div class="form-group">
            <label for="session">Session</label>
            <input type="text" class="form-control" id="session" name="session" placeholder="2016-2017"/>
        </div>

        <hr class="mb-4">

        <div class="form-group">
            <button class="btn btn-primary btn-lg" type="submit">
                SignUp
            </button>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
