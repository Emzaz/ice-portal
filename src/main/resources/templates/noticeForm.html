<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>

<!--<div th:replace="fragments/navigation :: navbar"></div>-->


<div class="container">
    <br/>

    <h2 class="h2">Save Notice</h2>
    <hr class="mb-4">

    <form action="#" th:action="@{'/courses/' + ${courseId} + '/notice/saveNotice'}" th:object="${notice}" method="post">

        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control mb-4 col-4">
        </div>


        <div class="form-group">
            <label>Description</label>
            <input type="text" th:field="*{noticeDetails}" class="form-control mb-4 col-4">
        </div>


        <div class="form-group">
            <button class="btn btn-primary btn-lg" type="submit">
                Save Notice
            </button>
        </div>
    </form>

</div>


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
