<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/header :: header"/>
<body>

<div th:fragment="navbar" class="container">
    <nav class="navbar navbar-light main-nav">
        <div class="container-fluid">
            <div sec:authorize="hasAnyRole('ROLE_STUDENT','ROLE_TEACHER')">
                <a class="navbar-brand" th:href="@{/dashboard}" href="#">
                    <img th:src="@{/images/logo.gif}" alt="" width="30" height="40">
                    Department of Information And Communication Engineering
                </a>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="navbar-brand" th:href="@{/admin}" href="#">
                    <img th:src="@{/images/logo.gif}" alt="" width="30" height="40">
                    Department of Information And Communication Engineering
                </a>
            </div>

            <ul class="nav justify-content-end align-items-center">
                <li class="nav-item">
                    Welcome, <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-cog"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
